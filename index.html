<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animals</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="animals">What is your favorite animal?</label>
        <select class="form-control" id="animals">
          <option value="1">Turtles</option>
          <option value="2">Snakes</option>
          <option value="3">Ants</option>
          <option value="4">Crickets</option>
        </select>
        <button type="submit" class="btn">Submit!</button>
     </form>
     <p>Animal selected:</p>
     <span class="turtles"><a href="http://www.livescience.com/52361-turtle-facts.html">Turtles</a></span>
     <span class="snakes"><a href="http://www.livescience.com/27845-snakes.html">Snakes</a></span>
     <span class="ants"><a href="http://www.livescience.com/747-ants-rule-world.html">Ants</a></span>
     <span class="crickets"><a href="http://www.livescience.com/9449-cricket-chirp-attracts-sex-death.html">Crickets</a></span>
    </div>
  </body>
</html>
